type Profile @model {
  id: String!
  name: String!
  email: AWSEmail!
  description: String
}

type Message @model @key(fields: ["fromUserId", "toUserId"]) {
  fromUserId: String!
  toUserId: String!
  message: String!
  ttl: AWSTimestamp! @ttl
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Friend @model @key(fields: ["id", "status"]) {
  id: String!
  status: String!
  toUserId: String!
}